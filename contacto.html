<body class="d-flex h-100 text-center text-bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link fw-bold py-1 px-0" href="index.html">Inicio</a>
          <a class="nav-link fw-bold py-1 px-0" href="acerca.html">Acerca</a>
          <a class="nav-link fw-bold py-1 px-0" href="cursos.html">Cursos</a>
          <a class="nav-link fw-bold py-1 px-0 active" href="contacto.html">Contacto</a>
        </nav>
      </div>
    </header>
    <main class="px-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2>Informacion de contacto</h2>
            <div class="d-flex flex-column">
              <h6>Télefono</h6>
              <p>+54 9 1158361593</p>
            </div>
            <div class="d-flex flex-column">
              <h6>Ubicacion</h6>
              <p>ACC, Av. Paseo Colón 255, C1063 C1063ACC, Cdad. Autónoma de Buenos Aires</p>
            </div>
            <div class="d-flex flex-column">
              <h6>Email</h6>
              <p>comercial@educcon.com</p>
            </div>
          </div>

          <div class="col-md-6">
            <h5>Complete el formulario</h5>
            <form>
              <div class="form-group">
                <label for="firstName">Nombre:</label>
                <input type="text" class="form-control" id="firstName" placeholder="Escriba su nombre" required>
              </div>
              <div class="form-group">
                <label for="lastName">Apellido:</label>
                <input type="text" class="form-control" id="lastName" placeholder="Escriba su apellido" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Escriba su email" required>
              </div>
              <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea class="form-control" id="message" rows="4"placeholder="Escriba su mensaje"
                  required></textarea>
              </div>
              <br>
              <button type="submit" class="btn btn-success">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-auto text-white-50">
      <p>Derechos reservados EduConn © 2024</p>
    </footer>
