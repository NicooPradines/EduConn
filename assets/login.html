<body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link fw-bold py-1 px-0" href="../index.html">Inicio</a>
                <a class="nav-link fw-bold py-1 px-0" href="../acerca.html">Acerca</a>
                <a class="nav-link fw-bold py-1 px-0" href="../cursos.html">Cursos</a>
                <a class="nav-link fw-bold py-1 px-0 active" href="../contacto.html">Contacto</a>
            </nav>
        </header>
        <main class="px-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Login</h2>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="loginEmail">Email</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Contraseña</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </form>
                    </div>

                    <div class="col-md-6">
                        <h2>Registrarse</h2>
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="firstName">Nombre:</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Escriba su nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Apellido:</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Escriba su apellido" required>
                            </div>
                            <div class="form-group">
                                <label for="registerEmail">Email:</label>
                                <input type="email" class="form-control" id="registerEmail" placeholder="Escriba su email" required>
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Contraseña</label>
                                <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="mt-auto text-white-50">
            <p>Derechos reservados EduConn © 2024</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/cover.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            // Manejar el envío del formulario de inicio de sesión
            loginForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevenir el envío del formulario
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                alert('Credenciales correctas.');
                 window.location.href = 'menu.html'; // Redirigir a menu.html
                    
                
            });

            // Manejar el envío del formulario de registro
            registerForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevenir el envío del formulario
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;

                // Aquí podrías agregar la lógica para registrar al usuario
                console.log(`Registrado: ${firstName} ${lastName}, Email: ${email}`);
                alert('Registro exitoso. Ahora puede iniciar sesión.'); // Mensaje de confirmación
                registerForm.reset(); // Reiniciar el formulario de registro
            });
        });
    </script>
</body>

</html>
